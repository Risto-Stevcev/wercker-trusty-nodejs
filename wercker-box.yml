name: ubuntu14.04-nodejs
version: 1.0.3
description: Ubuntu 12.04 upgraded to 14.04 with NodeJS, Firefox and Chromium
type: main
platform: ubuntu@12.04
keywords:
  - ubuntu
  - 14.04
  - trusty
  - node
  - nodejs
  - firefox
  - chromium
script: |
  sudo apt-get update
  sudo apt-get install -y update-manager-core
  sudo do-release-upgrade -f DistUpgradeViewNonInteractive -m server -d
  sudo apt-get install -y aptitude
  sudo aptitude update
  sudo aptitude safe-upgrade
  sudo apt-get install -y firefox chromium-browser npm nodejs-legacy git build-essential
